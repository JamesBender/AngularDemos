<html ng-app="myApp">
	<head>
		<title>User Registration</title>
		<script src="../angular.min.js"></script>
		<script src="../angular-resource.min.js"></script>
		<script src="./app.js"></script>
		<script src="./UsersService.js"></script>
		<script src="./UserRegistrationController.js"></script>
		<link rel="stylesheet" type="text/css" href="./index.css">
	</head>
	<body ng-controller="UserRegistrationController">
		<table>
			<thead>
				<tr>
					<th>User Name</th>
					<th>First Name</th>
					<th>Last Name</th>					
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="user in users">
					<td>{{user.UserName}}</td>
					<td>{{user.FirstName}}</td>
					<td>{{user.LastName}}</td>
					<td><button ng-click="getUser(user.Id)">Get User Detail</button></td>
				</tr>
			</tbody>
		</table>
		<p></p>
		<!--<div ng-show="currentUser">-->
		<div>
			First Name: <input ng-model="currentUser.FirstName"/><br>
			Last Name: <input ng-model="currentUser.LastName"/><br>
			User Name: <input ng-model="currentUser.UserName"/>
		</div>
	</body>
</html>
