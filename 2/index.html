<html ng-app>
	<head>
		<title>Shopping Basket</title>
		<script src="../angular.min.js"></script>
		<script src="./BasketController.js"></script>
	</head>
	<body ng-controller="BasketController">
		<h2 ng-model="title">Shopping Basket</h2>
		<table>
			<thead>
				<tr>
					<th>Item</th>
					<th>Quantity</th>
					<th>Price</th>
					<th>Total Amount</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in items">
					<td>{{item.title}}</td>
					<td><input ng-model="item.quantity"/></td>
					<td>{{item.price | currency}}</td>
					<td>{{item.price * item.quantity | currency}}</td>
					<td><button ng-click="remove(item.Id)">Remove</button></td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
